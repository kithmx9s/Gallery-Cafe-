<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="assets/logo.png" alt="Gallery Cafe Logo">
                <span>Gallery Cafe</span>
            </div>

            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/menu.html">Menu</a></li>
                <li><a href="#reservations">Reservations</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>

            <div class="nav-icons">
                <a href="#login" class="login-btn"><i class="fa-solid fa-user"></i></a>
                <a href="#search" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="menu-toggle" id="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

  <!-- Category Tabs -->
    <section class="category-section">
        <div class="category-tabs">
            <button class="category-btn active" data-category="srilankan">Sri Lankan</button>
            <button class="category-btn" data-category="indian">Indian</button>
            <button class="category-btn" data-category="chinese">Chinese</button>
            <button class="category-btn" data-category="beverage">Beverages</button>
            <button class="category-btn" data-category="dessert">Desserts</button>
        </div>
    </section>

    <!-- Item Grid -->
    <section class="menu-items">
        <div id="items-container" class="items-grid">
            <!-- JS will inject items here -->
        </div>
    </section>
    
    <script src="/js/menu.js"></script>

</body>
</html>
